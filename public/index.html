<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
  <title>Shopping Cards</title>
  <link rel="shortcut icon" href="favicon.png">
</head>

<body>

  <section><!-- #region [rgba(0, 150, 136, 0.1)] -->
    <header>
      <div class="container-header">
        <div class="brand" onclick="resetData()">
          <svg class="brand-img" version="1.1" id="Layer_3" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100"
            xml:space="preserve">
            <style type="text/css">
              .st0 {
                fill: #FFFFFF;
              }
            </style>
            <g>
              <path class="st0" d="M95.7,17l-32-7.9c-3-0.7-6.1,1.1-6.9,4.1L41.2,76.1c-0.7,3,1.1,6.1,4.1,6.9l32,7.9c3,0.7,6.1-1.1,6.9-4.1
           l15.6-62.9C100.6,20.8,98.7,17.7,95.7,17z" />
              <path class="st0" d="M35.5,74.5l15.6-62.9c0-0.2,0.1-0.4,0.1-0.5l-8-2c-3-0.7-6.1,1.1-6.9,4.1L20.7,76.1c-0.7,3,1.1,6.1,4.1,6.9
           l14.3,3.6C35.9,83.6,34.4,79.1,35.5,74.5z" />
              <path class="st0" d="M14.9,74.5l15.6-62.9c0-0.2,0.1-0.4,0.1-0.5l-8-2c-3-0.7-6.1,1.1-6.9,4.1L0.2,76.1c-0.7,3,1.1,6.1,4.1,6.9
           l14.3,3.6C15.4,83.6,13.8,79.1,14.9,74.5z" />
            </g>
          </svg>
          <span class="brand-text">Shopping Cards</span>
        </div>
        <div class="user-msg">
          <span class="user-msg-text">Welcome Back!</span>
        </div>
        <div class="profile-info">
          <div class="avatar-container"></div>
          <div class="usr-info">
            <span class="profile-name">Ivo Mladenov</span>
            <span class="profile-email">ivo@mycompany.com</span>
          </div>
        </div>
      </div>
    </header>
  </section><!-- #endregion -->

  <section id="section-filter"><!-- #region [rgba(255, 255, 255, 0.04)] -->
    <div class="container-filter">
      <div class="filter-block">
        <div class="filter-caption">
          <form autocomplete="off" onsubmit="preventDefault()">
          <span>Percentage</span>
        </div>
        <ul class="filter-cbox-container">
          <li class="filter-cbox">
            <label class="cbox-label" for="percent-5">
              <input type="checkbox" id="percent-5" name="percentage" onclick="loadPercent(); applyFilter();"></input>
              <div class="checkmark"></div>
              5
            </label>
          </li>
          <li class="filter-cbox">
            <label class="cbox-label" for="percent-10">
              <input type="checkbox" id="percent-10" name="percentage" onclick="loadPercent(); applyFilter();"></input>
              <div class="checkmark"></div>
              10
            </label>
          </li>
          <li class="filter-cbox">
            <label class="cbox-label" for="percent-20">
              <input type="checkbox" id="percent-20" name="percentage" onclick="loadPercent(); applyFilter();"></input>
              <div class="checkmark"></div>
              20
            </label>
          </li>
          <li class="filter-cbox">
            <label class="cbox-label" for="percent-30">
              <input type="checkbox" id="percent-30" name="percentage" onclick="loadPercent(); applyFilter();"></input>
              <div class="checkmark"></div>
              30
            </label>
          </li>
        </ul>
      </div>
      <div class="filter-block">
        <div class="filter-caption">
          <span>Category</span>
        </div>
        <ul class="filter-cbox-container">
            <li class="filter-cbox">
              <label class="cbox-label" for="cosmetics">
                <input type="checkbox" id="cosmetics" name="category" onclick="loadCategory(); applyFilter();"></input>
                <div class="checkmark"></div>
                Cosmetics
              </label>
            </li>
            <li class="filter-cbox">
              <label class="cbox-label" for="books">
                <input type="checkbox" id="books" name="category" onclick="loadCategory(); applyFilter();"></input>
                <div class="checkmark"></div>
                Books
              </label>
            </li>
            <li class="filter-cbox">
              <label class="cbox-label" for="accessories">
                <input type="checkbox" id="accessories" name="category" onclick="loadCategory(); applyFilter();"></input>
                <div class="checkmark"></div>
                Accessories
              </label>
            </li>
            <li class="filter-cbox">
              <label class="cbox-label" for="services">
                <input type="checkbox" id="services" name="category" onclick="loadCategory(); applyFilter();"></input>
                <div class="checkmark"></div>
                Services
              </label>
            </li>
          </ul>
      </div>
      <div class="filter-block">
        <div class="filter-caption">
          <span>Expiration Date</span>
        </div>
        <div class="filter-date-container">
          <div class="filter-date">
            <label for="from">from:</label>
            <input type="date" id="from" name="date" oninput="loadDates(); applyFilter();">
          </div>
          <div class="filter-date">
            <label for="from">to:</label>
            <input type="date" id="to" name="date" oninput="loadDates(); applyFilter();">
          </div>
        </div>
      </div>
      <div class="filter-block">
        <div class="filter-caption">
          <span>Search</span>
        </div>
        <div class="filter-search-container">
          <input id="search-box" type="text" placeholder="Name, City, or #" name="search" onkeyup="loadTerm(); applyFilter();">
        </form>
        </div>
      </div>
    </div>
  </section><!-- #endregion -->

  <section>
    <div class="new-record" onclick="insertRow();"><span>+</span></div>
    <div class="container-body">
      <div class="container-sort"><!-- #region [rgba(43, 15, 15, 1)] -->
        <div class="sort-word" onclick="sortData(this.firstChild, 'name')"><span>Name</span></div>
        <div class="sort-word" onclick="sortData(this.firstChild, 'city')"><span>City</span></div>
        <div class="sort-word" onclick="sortData(this.firstChild, 'category')"><span>Category</span></div>
        <div class="sort-word" onclick="sortData(this.firstChild, 'accu')"><span>Acc.</span></div>
        <div class="sort-word" onclick="sortData(this.firstChild, 'discount')"><span>Discount</span></div>
        <div class="sort-word" onclick="sortData(this.firstChild, 'expiry')"><span>Expiry Date</span></div>
        <div class="sort-word" onclick="sortData(this.firstChild, 'num')"><span>Card Number #</span></div>
        <div>Modify</div>
      </div><!-- #endregion -->

      <div class="container-records"><!-- #region [rgba(0, 0, 0, 0.6)] -->
       
      </div><!-- #endregion -->
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
